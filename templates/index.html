<!DOCTYPE html>
<html>
  <head>
    <title>Simple HTML Table</title>
  </head>

      <tr>
        <th>Date Purchased</th>
        <th>Purchase Name</th>
        <th>Amount Spent</th>
        <th>Current Balance</th>
      </tr>
      <tr>
        <td>10/25/2023</td>
        <td>Candy Bar</td>
        <td>$1.50</td>
        <td>$32.75</td>
      </tr>
      <tr>
        <td>10/26/2023</td>
        <td>Toy Car</td>
        <td>$10</td>
        <td>$22.75</td>
      </tr>
      <tr>
        <td>10/27/2023</td>
        <td>Soda</td>
        <td>$0.75</td>
        <td>$32</td>
      </tr>
    </table>
  </body>
</html>
